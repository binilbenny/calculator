<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/keys.png" >
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="container">
        <div id="display">
            <div class="secondary display"></div>
            <div class="primary display"></div>
        </div>
        <div id="oprations">
            <div class="firstPart">
                <button class="number" value="7" onclick="getNumber(value)">7</button>
                <button class="number" value="8" onclick="getNumber(value)">8</button>
                <button class="number" value="9" onclick="getNumber(value)">9</button>
                <button class="number" value="4" onclick="getNumber(value)">4</button>
                <button class="number" value="5" onclick="getNumber(value)">5</button>
                <button class="number" value="6" onclick="getNumber(value)">6</button>
                <button class="number" value="1" onclick="getNumber(value)">1</button>
                <button class="number" value="2" onclick="getNumber(value)">2</button>
                <button class="number" value="3" onclick="getNumber(value)">3</button>
                <button class="dot" value="." onclick="checkDot(value)">.</button>
                <button class="number" value="0" onclick="getNumber(value)">0</button>
                <button class="operation" id="positveNagative" onmousedown="plusMinus()">±</button>
            </div>
        
            <div class="secondPart">
                <div class="operationOne">
                    <button class="operation" id="divid" value="/" onclick="assignNum(value)">÷</button>
                    <button class="operation" id="multi" value="*" onclick="assignNum(value)">X</button>
                    <button class="operation" id="squreRoot" onclick="squreRoot()">√</button>
                    <button class="operation" id="percentage" value="%" onclick="assignNum(value)">%</button>
                </div>
                <div class="operationTwo">
                    <div>
                        <button class="clear" id="clear" value="Delete" onclick="clr(value)">C</button>
                        <button class="operation" id="backspace" value="Backspace" onclick="clr(value)">⌫</button>
                    </div>
                    <div>
                        <button class="operation" id="minus" value="-" onclick="assignNum(value)">-</button>
                        <button class="operation" id="plus" value="+" onclick="assignNum(value)">+</button>
                    </div>
                    <button class="operation" id="equal" onclick="equal()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
