<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/keys.png" >
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <div class="secondary display"></div>
            <div class="primary display"></div>
        </div>
        <div id="oprations">
            <button class="number" id="7" value="7">7</button>
            <button class="number" id="8" value="8">8</button>
            <button class="number" id="9" value="9">9</button>
            <button class="number" id="4" value="4">4</button>
            <button class="number" id="5" value="5">5</button>
            <button class="number" id="6" value="6">6</button>
            <button class="number" id="1" value="1">1</button>
            <button class="number" id="2" value="2">2</button>
            <button class="number" id="3" value="3">3</button>
            <button class="number" id="0" value="0">0</button>
            <button class="dot" id="dot" value=".">.</button>
            <button class="clear" id="clear" value="C">C</button>
            <button class="operation" id="divid" value="/">÷</button>
            <button class="operation" id="multi" value="*">X</button>
            <button class="operation" id="positveNagative" value="">±</button>
            <button class="operation" id="squreRoot" value="√">√</button>
            <button class="operation" id="minus" value="-">-</button>
            <button class="operation" id="percentage" value="%">%</button>
            <button class="operation" id="plus" value="+">+</button>
            <button class="operation" id="equal" value="=">=</button>
            <button class="operation" id="backspace" value="backspace">⌫</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
